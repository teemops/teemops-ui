<md-content class="md-padding">
  <div class="m-xlg-bottom">
    <div class="step-1">
      Link to AWS Account
    </div>
    <v-accordion class="vAccordion--default help-accordion">
      <v-pane>
        <v-pane-header class="text-align-right">
          <span class="m-sm-right">
            <small>Help</small>
          </span>
        </v-pane-header>
        <v-pane-content class="md-caption text-align-right">
          Use this URL to configure a CloudFormation stack in your <a target="_blank" href="http://console.aws.amazon.com/" class="md-primary">AWS console</a>
        </v-pane-content>
      </v-pane>
    </v-accordion>
    <div data-ng-include="'views/credentials/copy-templateurl-to-clipboard.html'" class="m-xs-top"></div>
    <md-card-content layout="column" layout-align="start" class="m-sm-top" flex>
      <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mHa9NSrwAdw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
      </div>
    </md-card-content>
  </div>

  <div>
    <div class="step-2">
      Enter AWS Credential Details
    </div>
    <v-accordion class="vAccordion--default help-accordion">
      <v-pane>
        <v-pane-header class="text-align-right">
          <span class="m-sm-right">
            <small>Help</small>
          </span>
        </v-pane-header>
        <v-pane-content class="md-caption text-align-right">
          The IAM Role ARN can be found by logging into your <a target="_blank" href="https://console.aws.amazon.com/iam/home" class="md-primary">AWS IAM Console</a>
          <br/>
          <a ui-sref="account" class="md-primary">Manage your linked AWS Accounts</a>
        </v-pane-content>
      </v-pane>
    </v-accordion>

    <form name="credentialForm" ng-submit="save(credentialForm.$valid)" novalidate class="m-xs-top">

      <!-- Form content -->
      <div data-ng-include="'views/credentials/details-form.html'"></div>

      <div class="text-align-right" flex-offset="5">
        <md-button class="md-warn icon-and-text-button" ng-click="cancel()" layout-align="center center">
          <ng-md-icon icon="cancel" size="16"></ng-md-icon>
          <span>Cancel</span>
        </md-button>
        <md-button class="md-primary icon-and-text-button" type="submit" layout-align="center center"
          data-ng-disabled="credentialForm.$invalid">
          <ng-md-icon icon="save" size="16"></ng-md-icon>
          <span>Save</span>
        </md-button>
      </div>
    </form>
  </div>
</md-content>
