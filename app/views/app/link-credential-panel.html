<md-button class="md-accent m-0 md-outline" flex
  data-ng-class="{ 'md-icon-button' : ($mdMedia('xs') || $mdMedia('sm')) && shrinkToFit }" layout="row"
  data-ng-click="goToAddOrEditCredential(app, $event)">
  <ng-md-icon icon="security" size="16"></ng-md-icon>
  <span data-ng-show="$mdMedia('gt-sm') || !shrinkToFit" class="md-caption" flex>Link <br/>Credential</span>
  <md-tooltip>
    Link an AWS Credential to this server
  </md-tooltip>
</md-button>
