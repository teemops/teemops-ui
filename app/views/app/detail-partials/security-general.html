<md-content class="app-setup-content md-padding">
    <md-content layout="column" class="layout-padding">
      <div class="p-0">
        <div md-whiteframe="2">
          <md-toolbar class="md-menu-toolbar p-sm-left p-xs-right" layout="row" layout-align="center center">
            <span class="md-title">General Settings</span>
            <span flex></span>
            <div edit-mode-panel panel-disabled="!editModes.secgeneral.enabled"
              edit-enabled="editModes.secgeneral.on"
              toggle="toggleEditMode('secgeneral')"
              save="saveApp('secgeneral')">
            </div>
          </md-toolbar>
        <md-divider></md-divider>
        <md-content class="p-xs-left-right form-container">
          <md-list data-ng-show="!editModes.secgeneral.on">
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">Disk Encryption</label>
              <span>Yes</span>
              <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">Application Load Balancer</label>
              <span>No</span>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
          <div novalidate data-ng-show="editModes.secgeneral.on" class="p-xs-left-right p-sm-top">
            <div data-ng-include="'views/app/forms/security/general.html'"></div>
          </div>
        </md-content>
      </div>
    </div>
  </md-content>
</md-content>
