<md-content class="app-setup-content md-padding">
    <md-content layout="column" class="layout-padding">
      <div class="p-0">
        <div md-whiteframe="2">
          <md-toolbar class="md-menu-toolbar p-sm-left p-xs-right" layout="row" layout-align="center center">
            <span class="md-title">{{ displayName }} Info</span>
            <span flex></span>
            <div edit-mode-panel panel-disabled="!editModes.info.enabled"
              edit-enabled="editModes.info.on"
              toggle="toggleEditMode('info')"
              save="saveApp('info')">
            </div>
          </md-toolbar>
        <md-divider></md-divider>
        <md-content class="p-xs-left-right form-container">
          <md-list data-ng-show="!editModes.info.on">
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">{{ displayName }} Name</label>
              <span>{{ app.name }}</span>
              <md-divider></md-divider>
            </md-list-item>
            <!-- TEEM001-20 Hide Server URL
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="30" class="md-text-light">{{ displayName }} Url</label>
              <span>
                {{ app.appurl }}
              </span>
              <md-divider></md-divider>
            </md-list-item>-->
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">{{ displayName }} Stack</label>
              <span data-ng-bind-html="formatAppProviderSummary(app.appProviderId) || 'None'" layout-align="center-center">
              </span>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
          <div novalidate data-ng-show="editModes.info.on" class="p-xs-left-right p-sm-top">
            <div data-ng-include="'views/app/forms/info-form.html'"></div>
          </div>
        </md-content>
      </div>
    </div>
  </md-content>
</md-content>
