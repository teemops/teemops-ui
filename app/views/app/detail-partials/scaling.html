<md-content class="app-setup-content md-padding">
  <md-content layout="column" class="layout-padding">
    <div class="p-0">
      <div md-whiteframe="2">
        <md-toolbar class="md-menu-toolbar p-sm-left p-xs-right" layout="row" layout-align="center center">
          <span class="md-title">Scaling and Load Balancers</span>
          <span flex></span>
          <div edit-mode-panel panel-disabled="true">
          </div>
        </md-toolbar>
        <md-divider></md-divider>
        <md-content class="p-xs-left-right form-container">
          <md-list data-ng-show="true">
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">Autoscaling</label>
              <span>{{(app.hasASG ? 'Yes' : 'No' ) }}</span>
              <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">Load Balancer</label>
              <span>{{(app.hasALB ? 'Yes' : 'No' ) }}</span>
              <md-divider></md-divider>
            </md-list-item>
            
          </md-list>
        </md-content>
      </div>
    </div>
  </md-content>
</md-content>
