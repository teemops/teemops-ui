<md-content class="app-setup-content md-padding">
    <md-content layout="column" class="layout-padding">
      <div class="p-0">
        <div md-whiteframe="2">
          <md-toolbar class="md-menu-toolbar p-sm-left p-xs-right" layout="row" layout-align="center center">
            <span class="md-title">AWS Credentials</span>
            <span flex></span>
            <div layout="row">
              <div class="border-right">
                <a ui-sref="credentials" class="md-button md-accent" layout="row" layout-align="center center">
                  <span>Manage Credentials</span>
                  <ng-md-icon icon="launch" size="16" class="m-xs-left"></ng-md-icon>
                </a>
              </div>
              <div edit-mode-panel panel-disabled="!editModes.credential.enabled"
                edit-enabled="editModes.credential.on"
                toggle="toggleEditMode('credential')"
                save="saveApp('credential', $event)">
              </div>
            </div>
          </md-toolbar>
        <md-divider></md-divider>
        <md-content class="p-xs-left-right form-container">
          <md-list data-ng-show="!editModes.credential.on">
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">Credential Name</label>
              <span flex>{{ app.authData.name || 'None selected' }}</span>
              <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="p-xs">
              <label flex="50" flex-gt-sm="25" class="md-text-light">ARN</label>
              <span flex>{{ app.authData.arn || 'None selected' }}</span>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
          <div novalidate class="p-xs-left-right p-sm-top">
            <div data-ng-include="'views/app/forms/credential-form.html'" data-ng-show="editModes.credential.on"></div>
          </div>
        </md-content>
      </div>
    </div>
  </md-content>
</md-content>
