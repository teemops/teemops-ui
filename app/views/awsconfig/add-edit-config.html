<div data-ng-include="'views/awsconfig/details-form.html'" layout-padding></div>
<div class="text-align-right" flex-offset="5">
  <md-button class="md-warn icon-and-text-button" ng-click="cancel()" layout-align="center center">
    <ng-md-icon icon="cancel" size="16"></ng-md-icon>
    <span>Cancel</span>
  </md-button>
  <md-button class="md-primary icon-and-text-button" type="submit" data-ng-disabled="awsConfigForm.$invalid"
    layout-align="center center">
    <ng-md-icon icon="save" size="16"></ng-md-icon>
    <span>Save</span>
  </md-button>
</div>
